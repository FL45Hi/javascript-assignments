<!-- Bom Pop-up boxes -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Prompt</h2>

    <button onclick="promptMsg()">Prompt </button>

    <p id="demo"></p>

    <h2>JavaScript Alert</h2>
    <button onclick="alertMsg()">Alert it</button>

    <h2>JavaScript Confirm</h2>

    <button onclick="confirmMsg()">Confirm</button>

    <p id="demo1"></p>

    <script>
        function promptMsg() {
          let text;
          let person = prompt("Please enter your name:", "Krishna Shinde");
          if (person == null || person == "") {
            text = "You didnot enter any value.";
          } else {
            text = "Hello " + person;
          }
          document.getElementById("demo").innerHTML = text;
        }

        function alertMsg() {
            alert("Hi, You pressed on alert button");
        }

 
        function confirmMsg() {
            var txt;
            if (confirm("Pressed confirm button!")) {
                txt = "You pressed OK!";
            } else {
                txt = "You pressed Cancel!";

            }
         document.getElementById("demo1").innerHTML = txt;
}
    </script>
</body>
</html>
