<!-- hoisting means variables can be used before they are declared -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            // functional and variables declarations can be hoisted

            console.log (bar)   // undefined -- but no error.

            var bar = 1


            //For functionals

            fun()   // 1
            console.log(fun); // prints function

            function fun() {
            console.log(1)
            }

            
    </script>
</body>
</html>

<!-- NOTE: let & const are not hoisted.
variables scanned & made undefined
functions scanned & made available -->
