<!-- 
    Create 1 div having 6 images. Create 1more div covering half webpage.
    1. Arrange images horizontally in 1st div
    2. By clicking on any image, display that image in 2nd bigger div
    3. create btn 'Toggle Transparency'. click to transparnce of image of div2

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle - Dom</title>
</head>
<body>
    <div id="div1">
        <img id="img1" src="https://wallpapercave.com/wp/wp9323501.jpg" alt="" width="200px" height="200px">
        <img id="img2" src="https://wallpapercave.com/wp/wp9882323.jpg" alt="" width="200px" height="200px"">
        <img id="img3" src="https://wallpapercave.com/wp/wp9882377.jpg" alt="" width="200px" height="200px">
        <img id="img4" src="https://wallpapercave.com/uwp/uwp1774495.jpeg" alt="" width="200px" height="200px">
        <img id="img5" src="https://wallpapercave.com/uwp/uwp1774484.jpeg" alt="" width="200px" height="200px">
        <img id="img6" src="https://wallpapercave.com/wp/wp4539233.jpg" alt="" width="200px" height="200px">
    </div>
    <div id="div2" style="width: 100%; height: 50vh; background-color: aquamarine;">
    </div>
    <button id="toogleBtn">Toogle transparency</button> -->

    <script>

        const $ = function(id){
            return document.getElementById(id);
        }

        var div1 = $('div1');
        var div2 = $('div2');
        var img1 = $('img1');
        var img2 = $('img2');
        var img3 = $('img3');
        var img4 = $('img4');
        var img5 = $('img5');
        var img6 = $('img6');
        var toogle = $('toogleBtn');

        var img = document.createElement('Img');
        img.setAttribute('alt', '');
        img.setAttribute('width', '100%');
        img.setAttribute('height', '100%');


        img1.addEventListener('click', function(e){
            img.setAttribute('src', e.target.src);
            div2.appendChild(img);
        });

        img2.addEventListener('click', function(e){
            img.setAttribute('src', e.target.src);
            div2.appendChild(img);
        })

        img3.addEventListener('click', function(e){
            img.setAttribute('src', e.target.src);
            div2.appendChild(img);
        })

        img4.addEventListener('click', function(e){
            img.setAttribute('src', e.target.src);
            div2.appendChild(img);
        })

        img5.addEventListener('click', function(e){
            img.setAttribute('src', e.target.src);
            div2.appendChild(img);
            
        })

        img6.addEventListener('click', function(e){
            img.setAttribute('src', e.target.src);
            div2.appendChild(img);
        })

        toogle.addEventListener('click', function(){
            div2.removeChild(div2.childNodes[0]);
        })

    </script>
</body>
</html>
